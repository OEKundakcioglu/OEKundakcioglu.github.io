<!-- Calendly assets -->
<link rel="preconnect" href="https://assets.calendly.com">
<link rel="stylesheet" href="https://assets.calendly.com/assets/external/widget.css">
<script src="https://assets.calendly.com/assets/external/widget.js" async></script>

<!-- Button layout and stability tweaks -->
<style>
  .btn-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: .75rem;
    margin: 1rem 0;
  }
  .btn.btn-primary {
    line-height: 1.2;
    padding: .45rem .9rem;
    white-space: nowrap;
  }
</style>

<!-- Calendly popup handler -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var btn = document.getElementById('book-calendly');
    if (!btn) return;
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      if (window.Calendly && typeof window.Calendly.initPopupWidget === 'function') {
        window.Calendly.initPopupWidget({
          url: 'https://calendly.com/erhun-datart-lab/30min'
        });
      } else {
        alert('Booking widget could not load. Please visit:\nhttps://calendly.com/erhun-datart-lab/30min');
      }
    });
  });
</script>
